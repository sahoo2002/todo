<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tresure</title>
</head>

<body>
    <div class="container">
        <div id="overlay" class="closed" onclick="handleClose()"></div>
        <div class="closed" id="add-keep-modal">
            <div>
                <h3>Add Keep</h3>
                <input type="text" id="keep-header-input" placeholder="Keep Header">
                <textarea name="" id="keep-text-input" rows="10" placeholder="Type here. . ."></textarea>
                <button id="add-keep" onclick="addKeep()">Add Keep</button>
            </div>
        </div>
        <div class="navbar">
            <div>
                <div class="logo">
                    Keep
                </div>
                <img src="add.svg" alt="add.svg" onclick="handleClick()">
            </div>
        </div>
        <div class="keeps" id="keeps">

        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
